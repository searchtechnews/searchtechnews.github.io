<!DOCTYPE html>
<html>
{{ partial "header.html" . }}
<body>
	<div class="container wrapper">
		{{ partial "head.html" . }}

		{{ with .Content }}{{ . }}{{ end }}

    <div class="section">
      <form
        action="https://buttondown.email/api/emails/embed-subscribe/searchtech"
        method="post"
        target="popupwindow"
        onsubmit="window.open('https://buttondown.email/searchtech', 'popupwindow')"
        class="embeddable-buttondown-form"
      >
        <input type="email" name="email" id="bd-email" placeholder="you@email.com" />
        <input type="submit" value="Subscribe" />
      </form>
    </div>

		<div class="recent-posts section">
      {{ range ( where .Site.RegularPages "Type" "issues" | first 1) }}
      <p>Read the <a href="{{ .Permalink }}">latest issue</a> or <a href="/issues/">the archives</a>.</p>
      {{ end }}
		</div>
	</div>
	{{ partial "footer.html" . }}
</body>
</html>
